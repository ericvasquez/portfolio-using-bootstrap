<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Title showing in browser's tab -->
  <title>Send me an email</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<!--background color for the entire page  -->
<body style="background-color:lightslategray">
  <!-- Sets initial header and navbar as 2 inline equal rows for xs and sm screens-->
  <div class="row row-cols-1 row-cols-sm-2 mx-0">
    <!--The header and navbar are changed to different column lengths for md, lg and above to balance the ratio  -->
    <h1 class="font-weight-bold text-center col-md-5 col-lg-4 col-xl-3 mb-0" style="background-color: #08421e; color: aliceblue;">Eric Vasquez</h1>
    <ul class="nav justify-content-center col-md-7 col-lg-8 col-xl-9 justify-content-sm-end" style="background-color: aliceblue;">
      <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
      <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li> 
    </ul>
  </div>
  <!-- Contact Form -->
  <div class="m-4">
    <!-- Card is set to 2/3 the width at the xl screen breakpoint -->
    <div class="card px-0 mx-0 col-xl-8" style="background-color: aliceblue;">
      <div class="card-body">
        <h3 class="card-title my-3" style="color: #08421e;">Contact</h3>
        <hr>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="userName" placeholder="John Smith">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="userEmail" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="userUessage" rows="5"></textarea>
          </div>
          <button type="submit" class="btn" style="background-color: #08421e; color:aliceblue">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Footer with copyright-->
  <footer class="page-footer font-small bg-secondary" style="border-top: solid 20px; border-top-color: #08421e; margin-top: 500px;">
    <div class="footer-copyright text-center py-3">Â© Copyright</div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
